<div class="course-details-container" *ngIf = "course?.id">
  <p><span>Id: {{course?.id}}</span> Naslov:<strong>{{course?.title}}</strong> </p>
  <button class="btn btn-danger btn-sm mx-2" (click) = "onDelete()">OBRISI</button>
  <button class="btn btn-warning btn-sm" (click) = "onChangeTitle()">IZMENI</button>
</div>
